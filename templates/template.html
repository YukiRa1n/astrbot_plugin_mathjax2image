<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Markdown Render</title>

    <!-- 本地字体定义 -->
    <style>
        /* EB Garamond - 主要衬线字体 */
        @font-face {
            font-family: 'EB Garamond';
            src: url('../static/fonts/EBGaramond-Regular.ttf') format('truetype');
            font-weight: 400;
            font-style: normal;
            font-display: swap;
        }
        @font-face {
            font-family: 'EB Garamond';
            src: url('../static/fonts/EBGaramond-SemiBold.ttf') format('truetype');
            font-weight: 600;
            font-style: normal;
            font-display: swap;
        }
        /* Fira Code - 代码字体 */
        @font-face {
            font-family: 'Fira Code';
            src: url('../static/fonts/FiraCode-Regular.ttf') format('truetype');
            font-weight: 400;
            font-style: normal;
            font-display: swap;
        }
    </style>

    <!-- MathJax 配置 -->
    <script id="MathJax-config">
        window.MathJax = {
            tex: {
                inlineMath: [['$', '$'], ['\\(', '\\)']],
                displayMath: [['$$', '$$'], ['\\[', '\\]']],
                packages: {'[+]': ['ams', 'newcommand', 'physics']},
                macros: {
                    // 群论/代数
                    Stab: '\\operatorname{Stab}',
                    Aut: '\\operatorname{Aut}',
                    End: '\\operatorname{End}',
                    Hom: '\\operatorname{Hom}',
                    Ker: '\\operatorname{Ker}',
                    Gal: '\\operatorname{Gal}',
                    Orb: '\\operatorname{Orb}',
                    Fix: '\\operatorname{Fix}',
                    Sym: '\\operatorname{Sym}',
                    Alt: '\\operatorname{Alt}',
                    GL: '\\operatorname{GL}',
                    SL: '\\operatorname{SL}',
                    SO: '\\operatorname{SO}',
                    SU: '\\operatorname{SU}',
                    Tr: '\\operatorname{Tr}',
                    tr: '\\operatorname{tr}',
                    rank: '\\operatorname{rank}',
                    Ann: '\\operatorname{Ann}',
                    Rad: '\\operatorname{Rad}',
                    Nil: '\\operatorname{Nil}',
                    Soc: '\\operatorname{Soc}',
                    char: '\\operatorname{char}',
                    ord: '\\operatorname{ord}',
                    lcm: '\\operatorname{lcm}',
                    // 代数几何
                    Spec: '\\operatorname{Spec}',
                    Proj: '\\operatorname{Proj}',
                    Pic: '\\operatorname{Pic}',
                    Div: '\\operatorname{Div}',
                    Cl: '\\operatorname{Cl}',
                    Jac: '\\operatorname{Jac}',
                    Sing: '\\operatorname{Sing}',
                    // 范畴论
                    Ob: '\\operatorname{Ob}',
                    Mor: '\\operatorname{Mor}',
                    id: '\\operatorname{id}',
                    op: '\\operatorname{op}',
                    colim: '\\operatorname{colim}',
                    // 分析
                    supp: '\\operatorname{supp}',
                    sgn: '\\operatorname{sgn}',
                    Re: '\\operatorname{Re}',
                    Im: '\\operatorname{Im}',
                    Res: '\\operatorname{Res}',
                    // 线性代数
                    diag: '\\operatorname{diag}',
                    span: '\\operatorname{span}',
                    codim: '\\operatorname{codim}',
                    // 常用集合
                    N: '\\mathbb{N}',
                    Z: '\\mathbb{Z}',
                    Q: '\\mathbb{Q}',
                    R: '\\mathbb{R}',
                    C: '\\mathbb{C}',
                    F: '\\mathbb{F}',
                    P: '\\mathbb{P}',
                    A: '\\mathbb{A}',
                    // 常用符号
                    eps: '\\varepsilon',
                    vphi: '\\varphi'
                }
            },
            loader: {
                load: ['[tex]/ams', '[tex]/newcommand', '[tex]/physics']
            },
            chtml: {
                fontCache: 'none',
                scale: 1.0
            },
            startup: {
                ready: () => {
                    console.log('MathJax is ready');
                    MathJax.startup.defaultReady();
                    MathJax.startup.promise.then(() => {
                        console.log('MathJax initial typesetting complete');
                        window.mathJaxReady = true;
                    });
                }
            }
        };
    </script>

    <style>
        :root {
            --bg-color: #FDFBF0;
            --text-color: #2c2c2c;
            --accent-color: #555;
            --code-bg: #F5F0E6;
            --code-border: #D8D0C0;
            --line-num-color: #998F7D;
            --line-num-border: #D8D0C0;
            --font-main: 'EB Garamond', 'Georgia', 'Times New Roman', 'Microsoft YaHei', serif;
            --font-code: 'Fira Code', 'Courier New', monospace;
        }

        html, body {
            width: 1100px !important;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: var(--font-main);
            line-height: 1.8;
            padding: 150px 60px 40px 60px;
            font-size: 40px;
        }

        /* --- 头部样式 --- */
        .header-line {
            border-top: 2px solid #333;
            margin-bottom: 30px;
        }

        h1 {
            font-size: 2.2em;
            font-weight: 600;
            margin: 20px 0 10px 0;
            color: #000;
            border-bottom: none;
        }

        h2 {
            font-size: 1.6em;
            font-weight: 600;
            margin: 30px 0 15px 0;
            color: #111;
            border-bottom: 1px solid #ccc;
            padding-bottom: 8px;
        }

        h3 {
            font-size: 1.3em;
            font-weight: 600;
            margin: 25px 0 10px 0;
            color: #222;
        }

        h4, h5, h6 {
            font-size: 1.1em;
            font-weight: 600;
            margin: 20px 0 8px 0;
            color: #333;
        }

        p {
            margin: 15px 0;
            text-align: justify;
        }

        hr {
            border: 0;
            border-top: 1px solid #999;
            margin: 30px 0;
        }

        /* --- 列表样式 (简化圆点) --- */
        ul {
            list-style-type: none;
            padding-left: 20px;
            margin: 15px 0;
        }

        ul li {
            position: relative;
            padding-left: 25px;
            margin-bottom: 10px;
        }

        ul li::before {
            content: "•";
            position: absolute;
            left: 0;
            color: #000;
            font-size: 1.2em;
            line-height: 1.6;
        }

        /* 嵌套列表使用空心圆 */
        ul ul li::before {
            content: "○";
        }

        ol {
            padding-left: 40px;
            margin: 15px 0;
        }

        ol li {
            margin-bottom: 10px;
        }

        /* --- 引用样式 (单线条) --- */
        blockquote {
            border-left: 4px solid #666;
            margin: 25px 0;
            padding: 15px 25px;
            font-style: italic;
            color: #333;
            background: rgba(0,0,0,0.02);
        }

        blockquote p {
            margin: 10px 0;
        }

        /* --- 代码块样式 --- */
        pre {
            background-color: var(--code-bg);
            border: 1px solid var(--code-border);
            border-radius: 8px;
            padding: 16px 0;
            font-family: var(--font-code);
            font-size: 0.65em;
            margin: 25px 0;
            box-shadow: 2px 2px 8px rgba(0,0,0,0.06);
            overflow: hidden;
        }

        /* 每行代码容器 */
        .code-line {
            display: flex;
            align-items: flex-start;
        }

        /* 行号 */
        .line-num {
            min-width: 50px;
            text-align: right;
            padding-right: 12px;
            color: var(--line-num-color);
            line-height: 1.6;
            user-select: none;
            flex-shrink: 0;
            border-right: 1px solid var(--line-num-border);
            background-color: rgba(0,0,0,0.02);
        }

        /* 代码内容 */
        .line-content {
            flex: 1;
            padding-left: 16px;
            padding-right: 16px;
            line-height: 1.6;
            white-space: pre-wrap;
            word-wrap: break-word;
            overflow-wrap: break-word;
        }

        code {
            font-family: var(--font-code);
            background-color: rgba(0,0,0,0.04);
            padding: 2px 6px;
            border-radius: 4px;
            font-size: 0.85em;
        }

        pre code {
            background: none;
            padding: 0;
            font-size: 1em;
        }

        /* --- 表格样式 --- */
        table {
            border-collapse: collapse;
            width: 100%;
            margin: 25px 0;
            font-size: 0.9em;
        }

        th, td {
            border: 1px solid #999;
            padding: 12px 15px;
            text-align: left;
        }

        th {
            background-color: rgba(0,0,0,0.05);
            font-weight: 600;
        }

        tr:nth-child(even) {
            background-color: rgba(0,0,0,0.02);
        }

        /* --- 链接样式 --- */
        a {
            color: #1a5276;
            text-decoration: none;
            border-bottom: 1px dotted #1a5276;
        }

        a:hover {
            color: #2980b9;
            border-bottom-style: solid;
        }

        /* --- 强调样式 --- */
        strong {
            font-weight: 600;
            color: #000;
        }

        em {
            font-style: italic;
        }

        /* --- 底部样式 --- */
        .footer-line {
            border-top: 1px solid #333;
            margin-top: 40px;
            padding-top: 15px;
        }

        /* --- MathJax 公式样式 --- */
        .MathJax {
            font-size: 1.1em !important;
        }

        mjx-container[jax="CHTML"][display="true"] {
            margin: 20px 0 !important;
        }
    </style>
</head>
<body>
    <div class="header-line"></div>

    {{CONTENT}}

    <div class="footer-line"></div>

    <!-- MathJax 脚本 -->
    <script src="../static/mathjax/tex-chtml.js"></script>

    <!-- 代码块行号处理 -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            document.querySelectorAll('pre code').forEach(function(codeBlock) {
                const pre = codeBlock.parentElement;
                const lines = codeBlock.textContent.split('\n');

                // 移除最后的空行
                if (lines[lines.length - 1] === '') {
                    lines.pop();
                }

                // 清空 pre
                pre.innerHTML = '';

                // 为每行创建独立容器
                lines.forEach(function(lineText, index) {
                    const lineDiv = document.createElement('div');
                    lineDiv.className = 'code-line';

                    // 行号
                    const lineNum = document.createElement('span');
                    lineNum.className = 'line-num';
                    lineNum.textContent = index + 1;

                    // 代码内容
                    const lineContent = document.createElement('span');
                    lineContent.className = 'line-content';
                    lineContent.textContent = lineText || ' ';

                    lineDiv.appendChild(lineNum);
                    lineDiv.appendChild(lineContent);
                    pre.appendChild(lineDiv);
                });
            });
        });
    </script>
</body>
</html>
