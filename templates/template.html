<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Markdown Render</title>

    <!-- CDN 字体定义 -->
    <style>
        /* EB Garamond - 主要衬线字体 */
        @font-face {
            font-family: 'EB Garamond';
            src: url('https://astrbot-plugins.oss-cn-hangzhou.aliyuncs.com/astrbot-plugins/fonts/EBGaramond-Regular.ttf') format('truetype');
            font-weight: 400;
            font-style: normal;
            font-display: swap;
        }
        @font-face {
            font-family: 'EB Garamond';
            src: url('https://astrbot-plugins.oss-cn-hangzhou.aliyuncs.com/astrbot-plugins/fonts/EBGaramond-SemiBold.ttf') format('truetype');
            font-weight: 600;
            font-style: normal;
            font-display: swap;
        }
        /* Fira Code - 代码字体 */
        @font-face {
            font-family: 'Fira Code';
            src: url('https://astrbot-plugins.oss-cn-hangzhou.aliyuncs.com/astrbot-plugins/fonts/FiraCode-Regular.ttf') format('truetype');
            font-weight: 400;
            font-style: normal;
            font-display: swap;
        }
        /* Noto Serif SC - 中文衬线字体 */
        @font-face {
            font-family: 'Noto Serif SC';
            src: url('https://astrbot-plugins.oss-cn-hangzhou.aliyuncs.com/astrbot-plugins/fonts/NotoSerifSC-Regular.otf') format('opentype');
            font-weight: 400;
            font-style: normal;
            font-display: swap;
        }
    </style>

    <!-- MathJax 配置 -->
    <script id="MathJax-config">
        window.MathJax = {
            tex: {
                inlineMath: [['$', '$'], ['\\(', '\\)']],
                displayMath: [['$$', '$$'], ['\\[', '\\]']],
                packages: {'[+]': ['ams', 'newcommand']},
                macros: {
                    // 群论/代数
                    Stab: '\\operatorname{Stab}',
                    Aut: '\\operatorname{Aut}',
                    End: '\\operatorname{End}',
                    Hom: '\\operatorname{Hom}',
                    Ker: '\\operatorname{Ker}',
                    Gal: '\\operatorname{Gal}',
                    Orb: '\\operatorname{Orb}',
                    Fix: '\\operatorname{Fix}',
                    Sym: '\\operatorname{Sym}',
                    Alt: '\\operatorname{Alt}',
                    GL: '\\operatorname{GL}',
                    SL: '\\operatorname{SL}',
                    SO: '\\operatorname{SO}',
                    SU: '\\operatorname{SU}',
                    Tr: '\\operatorname{Tr}',
                    tr: '\\operatorname{tr}',
                    rank: '\\operatorname{rank}',
                    Ann: '\\operatorname{Ann}',
                    Rad: '\\operatorname{Rad}',
                    Nil: '\\operatorname{Nil}',
                    Soc: '\\operatorname{Soc}',
                    char: '\\operatorname{char}',
                    ord: '\\operatorname{ord}',
                    lcm: '\\operatorname{lcm}',
                    // 代数几何
                    Spec: '\\operatorname{Spec}',
                    Proj: '\\operatorname{Proj}',
                    Pic: '\\operatorname{Pic}',
                    Div: '\\operatorname{Div}',
                    Cl: '\\operatorname{Cl}',
                    Jac: '\\operatorname{Jac}',
                    Sing: '\\operatorname{Sing}',
                    // 范畴论
                    Ob: '\\operatorname{Ob}',
                    Mor: '\\operatorname{Mor}',
                    id: '\\operatorname{id}',
                    op: '\\operatorname{op}',
                    colim: '\\operatorname{colim}',
                    // 分析
                    supp: '\\operatorname{supp}',
                    sgn: '\\operatorname{sgn}',
                    Re: '\\operatorname{Re}',
                    Im: '\\operatorname{Im}',
                    Res: '\\operatorname{Res}',
                    // 线性代数
                    diag: '\\operatorname{diag}',
                    span: '\\operatorname{span}',
                    codim: '\\operatorname{codim}',
                    // 常用集合
                    N: '\\mathbb{N}',
                    Z: '\\mathbb{Z}',
                    Q: '\\mathbb{Q}',
                    R: '\\mathbb{R}',
                    C: '\\mathbb{C}',
                    F: '\\mathbb{F}',
                    P: '\\mathbb{P}',
                    A: '\\mathbb{A}',
                    // 常用符号
                    eps: '\\varepsilon',
                    vphi: '\\varphi',
                    coloneqq: '\\mathrel{:=}',
                    eqqcolon: '\\mathrel{=:}',
                    // 加粗数学符号
                    bm: ['\\boldsymbol{#1}', 1],
                    // 扩展箭头（extpfeil 替代）
                    xleftrightarrow: ['\\overset{#1}{\\longleftrightarrow}', 1],
                    xrightarrow: ['\\overset{#1}{\\longrightarrow}', 1],
                    xleftarrow: ['\\overset{#1}{\\longleftarrow}', 1],
                    xRightarrow: ['\\overset{#1}{\\Longrightarrow}', 1],
                    xLeftarrow: ['\\overset{#1}{\\Longleftarrow}', 1],
                    xLeftrightarrow: ['\\overset{#1}{\\Longleftrightarrow}', 1]
                }
            },
            loader: {
                load: ['[tex]/ams', '[tex]/newcommand', '[tex]/extpfeil'],
                paths: {mathjax: 'https://astrbot-plugins.oss-cn-hangzhou.aliyuncs.com/astrbot-plugins/mathjax'}
            },
            chtml: {
                scale: 1.0
            },
            startup: {
                ready: () => {
                    console.log('MathJax is ready');
                    MathJax.startup.defaultReady();
                    MathJax.startup.promise.then(() => {
                        console.log('MathJax initial typesetting complete');
                        window.mathJaxReady = true;
                    });
                }
            }
        };
    </script>

    <style>
        :root {
            /* LaTeX 学术论文风格配色 */
            --bg-color: #fdfbf7;        /* 暖白/米色羊皮纸 */
            --text-color: #2c2c2c;      /* 深炭灰（不用纯黑） */
            --heading-color: #000000;   /* 标题用纯黑 */
            --code-bg: #f5f2f0;         /* 代码块背景 */
            --code-border: #e0e0e0;     /* 细边框 */
            --line-num-color: #999999;
            --line-num-border: #e0e0e0;

            /* LaTeX 风格字体栈 */
            /* 英文优先 EB Garamond，中文后备 Noto Serif SC */
            --font-main: "EB Garamond", "Noto Serif SC", "Songti SC", serif;

            /* 代码：打字机风格 */
            --font-code: "Fira Mono", "Fira Code", "Courier New", monospace;
        }

        html, body {
            width: 1100px !important;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: var(--font-main);
            line-height: 1.8;
            padding: 80px 100px 40px 100px;
            font-size: 40px;
        }

        /* --- 头部样式 --- */
        .header-line {
            border-top: 2px solid #333;
            margin-bottom: 30px;
        }

        h1, h2, h3, h4, h5, h6 {
            font-weight: 700;
            color: var(--heading-color);
            line-height: 1.3;
            /* LaTeX 排版：标题字间距收紧 */
            letter-spacing: -0.01em;
            /* LaTeX 排版：标题上方留白要大，体现层级 */
            margin-top: 2.5em;
            margin-bottom: 1em;
        }

        h1 {
            font-size: 2.2em;
            border-bottom: none;
        }

        h2 {
            font-size: 1.6em;
            border-bottom: 1px solid #ccc;
            padding-bottom: 8px;
        }

        h3 {
            font-size: 1.3em;
        }

        h4, h5, h6 {
            font-size: 1.1em;
        }

        p {
            /* LaTeX 排版：字间距微调，增加空气感 */
            letter-spacing: 0.02em;
            line-height: 1.8;
            /* LaTeX 灵魂：两端对齐 */
            text-align: justify;
            text-justify: inter-ideograph;
            /* 段落间距 */
            margin: 0 0 1.5em 0;
        }

        hr {
            border: 0;
            border-top: 1px solid #999;
            margin: 30px 0;
        }

        /* --- 列表样式 --- */
        ul {
            list-style-type: disc;
            list-style-position: outside;
            padding-left: 50px;
            margin: 15px 0;
        }

        ul li {
            margin-bottom: 10px;
            padding-left: 10px;
        }

        /* 嵌套列表使用空心圆 */
        ul ul {
            list-style-type: circle;
        }

        ol {
            padding-left: 40px;
            margin: 15px 0;
        }

        ol li {
            margin-bottom: 10px;
        }

        /* --- 引用样式 (单线条) --- */
        blockquote {
            border-left: 4px solid #666;
            margin: 25px 0;
            padding: 15px 25px;
            font-style: italic;
            color: #333;
            background: rgba(0,0,0,0.02);
        }

        blockquote p {
            margin: 10px 0;
        }

        /* --- 代码块样式 --- */
        pre {
            background-color: var(--code-bg);
            border: 1px solid var(--code-border);
            border-radius: 4px;
            padding: 16px 0;
            font-family: var(--font-code);
            font-size: 0.65em;
            margin: 25px 0;
            box-shadow: 2px 2px 8px rgba(0,0,0,0.06);
            overflow: hidden;
            /* LaTeX 排版：代码块不两端对齐 */
            text-align: left;
            /* LaTeX 排版：视觉缩进，像嵌入在纸张里 */
            margin-left: 1em;
            margin-right: 1em;
            border-left: 3px solid #ddd;
        }

        /* 每行代码容器 */
        .code-line {
            display: flex;
            align-items: flex-start;
        }

        /* 行号 */
        .line-num {
            min-width: 50px;
            text-align: right;
            padding-right: 12px;
            color: var(--line-num-color);
            line-height: 1.6;
            user-select: none;
            flex-shrink: 0;
            border-right: 1px solid var(--line-num-border);
            background-color: rgba(0,0,0,0.02);
        }

        /* 代码内容 */
        .line-content {
            flex: 1;
            padding-left: 16px;
            padding-right: 16px;
            line-height: 1.6;
            white-space: pre-wrap;
            word-wrap: break-word;
            overflow-wrap: break-word;
        }

        code {
            font-family: var(--font-code);
            background-color: rgba(0,0,0,0.04);
            padding: 2px 6px;
            border-radius: 3px;
            font-size: 0.85em;
        }

        pre code {
            background: none;
            padding: 0;
            font-size: 1em;
        }

        /* --- 表格样式 --- */
        table {
            border-collapse: collapse;
            width: 100%;
            margin: 25px 0;
            font-size: 0.9em;
        }

        th, td {
            border: 1px solid #999;
            padding: 12px 15px;
            text-align: left;
        }

        th {
            background-color: rgba(0,0,0,0.05);
            font-weight: 600;
        }

        tr:nth-child(even) {
            background-color: rgba(0,0,0,0.02);
        }

        /* --- 链接样式 --- */
        a {
            color: #1a5276;
            text-decoration: none;
            border-bottom: 1px dotted #1a5276;
        }

        a:hover {
            color: #2980b9;
            border-bottom-style: solid;
        }

        /* --- 强调样式 --- */
        strong {
            font-weight: 600;
            color: #000;
        }

        em {
            font-style: italic;
        }

        /* --- 底部样式 --- */
        .footer-line {
            border-top: 1px solid #333;
            margin-top: 40px;
            padding-top: 15px;
        }

        /* --- MathJax 公式样式 --- */
        .MathJax {
            font-size: 1.1em !important;
        }

        mjx-container[jax="CHTML"][display="true"] {
            margin: 20px 0 !important;
        }

        /* --- TikZ SVG 样式 --- */
        /* 只针对 TikZ 容器内的 SVG */
        .tikz-diagram {
            text-align: center;
            margin: 80px 0;
            padding: 60px 20px;
            min-height: 200px;
        }

        .tikz-diagram svg {
            display: block !important;
            position: relative !important;
            margin: 60px auto !important;
            overflow: visible !important;
            /* 放大 TikZ 图形 */
            transform: scale(2.0) !important;
            transform-origin: center center !important;
        }

        /* 不要影响 MathJax 的 SVG */
        mjx-container svg {
            transform: none !important;
        }

        /* --- Mermaid 图表样式 --- */
        pre.mermaid {
            background: transparent !important;
            border: none !important;
            text-align: center;
            margin: 40px 0;
            padding: 20px;
        }

        .mermaid svg {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>

    <!-- 代码块行号处理 -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            document.querySelectorAll('pre code').forEach(function(codeBlock) {
                const pre = codeBlock.parentElement;
                const lines = codeBlock.textContent.split('\n');

                // 移除最后的空行
                if (lines[lines.length - 1] === '') {
                    lines.pop();
                }

                // 清空 pre
                pre.innerHTML = '';

                // 为每行创建独立容器
                lines.forEach(function(lineText, index) {
                    const lineDiv = document.createElement('div');
                    lineDiv.className = 'code-line';

                    // 行号
                    const lineNum = document.createElement('span');
                    lineNum.className = 'line-num';
                    lineNum.textContent = index + 1;

                    // 代码内容
                    const lineContent = document.createElement('span');
                    lineContent.className = 'line-content';
                    lineContent.textContent = lineText || ' ';

                    lineDiv.appendChild(lineNum);
                    lineDiv.appendChild(lineContent);
                    pre.appendChild(lineDiv);
                });
            });
        });
    </script>
